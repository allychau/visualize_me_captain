<!DOCTYPE html>
<html>
  <body>
    <table border="1">
      <thead>
        <td>ID</td>
        <td>Station Name</td>
        <td>Latitude</td>
        <td>Longitude</td>
      </thead>

      {% for row in rows %}
      <tr>
        <td>{{row["ID"]}}</td>
        <td>{{row["Station Name"]}}</td>
        <td>{{row["Latitude"]}}</td>
        <td>{{row["Longitude"]}}</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/">Go back to home page</a>
  </body>
</html>
